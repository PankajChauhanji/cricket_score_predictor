<!DOCTYPE html>

<html>
    <head>
        <title>First Innings Score Predictor</title>
    </head>

    <body >
        <!-- Website Title -->
    	<div >
            <h2 class='container-heading' ><span class='heading_first'>Cricket Score Predictor </span><span class=" heading_second">Indian Premier League (IPL)</span></h2>
    	</div>

        <!-- Prediction Area -->
        <div >
            <!-- Prediction Form -->
            <div >
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select  name="batting-team">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <!-- Bowling Team Dropdown -->
                    <select  name="bowling-team">
                        <option value="none">--- Select a Bowling team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>
                    <input  type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                    <input  type="text" name="runs" placeholder="Runs eg. 64"><br>
                    <input  type="text" name="wickets" placeholder="Wickets eg. 4"><br>
                    <input  type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42"><br>
                    <input  type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3"><br>

			<input type="submit"  value="Final Score">
        	</form>
            </div>
        </div>
    </body>
</html>
